<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
</head>
<body>
    <header>
        <p>3D Print Store</p>
    </header>

    <main>
        <section class="items-container">
            <div class="items">
                <h2>First Image</h2>
                <p>Tags: <span class="tag">Cool</span>, <span class="tag">awesome</span>, <span class="tag">...</span></p>
                <img src="https://picsum.photos/350/200">
                <div class="item-footers">
                    <p>Verified</p>
                    <p>100 Downloads</p>
                    <p>4.5 Stars</p>
                </div>
            </div>

            <div class="items">
                <h2>Second Image</h2>
                <img src="https://picsum.photos/350/200">
            </div>

            <div class="items">
                <h2>Third Image</h2>
                <img src="https://picsum.photos/300/200">
            </div>

            <div class="items">
                <h2>Fourth Image</h2>
                <img src="https://picsum.photos/300/200">
            </div>

            <div class="items">
                <h2>Fifth Image</h2>
                <img src="https://picsum.photos/300/200">
            </div>
        </section>
    </main>
</body>
